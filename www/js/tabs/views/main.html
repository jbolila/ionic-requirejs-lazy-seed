<div class="row">
  <h2>{{page.heading}}</h2>

  <div class="panel-body">
    <p>Basic form:</p>
    <form class="form-horizontal ng-pristine ng-invalid ng-invalid-required" onsubmit="return false;"
    role="form" ng-submit="submitForm()">

      <div class="input-group">
        <input autocomplete="off" required="" class="form-control ng-pristine ng-invalid ng-invalid-required"
        ng-model="sometext" name="sometext" placeholder="some text" auto-focus=""
        type="text">
      </div>

      <div class="form-group">
        <div class="col-sm-12 controls">
          <input id="btn-login" class="btn btn-element" value="Submit" type="submit">
        </div>
      </div>
    </form>
  </div>

  <p>and after see me <a ui-sref="view">here!</a> </p>
</div>
